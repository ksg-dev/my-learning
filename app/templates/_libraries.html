<h5 class="card-title">Linked Libraries</h5>

<!-- Table with hoverable rows -->
<table class="table table-hover">
	<thead>
	<tr>
		<th scope="col">Library</th>
		<th scope="col">Description</th>
		<th scope="col">Docs</th>
		<th scope="col">Concepts</th>
	</tr>
	</thead>
	<tbody>
	{% for library in libraries %}
	<tr>
		<th scope="row"><a href="{{ url_for('library_detail', num=library.id) }}">{{ library.name }}</a></th>
		<td>{{ library.description }}</td>
		<td><a href="{{ library.doc_link }}" target="_blank"><i class="bi bi-file-earmark-text"></i></a>
		</td>
		<td>{% for concept in library.concepts %} <a href="{{ url_for('concept_detail', num=concept.id) }}"> <span
				class="badge rounded-pill bg-primary-subtle text-primary-emphasis"> {{ concept.concept_term }} </span></a>
			{% endfor %}
		</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
