<h5 class="card-title">Linked Tools & Utilities</h5>

<!-- Table with hoverable rows -->
<table class="table table-hover">
	<thead>
	<tr>
		<th scope="col">Tool/Utility</th>
		<th scope="col">Description</th>
		<th scope="col">Type</th>
		<th scope="col">Link</th>
		<th scope="col">Docs</th>
		<th scope="col">Concepts</th>
	</tr>
	</thead>
	<tbody>
	{% for tool in tools %}
	{% set ttype = tool_badge[tool.type] %}
	<tr>
		<th scope="row"><a href="{{ url_for('tool_detail', num=tool.id) }}"> {{ tool.name }}</a></th>
		<td>{{ tool.description }}</td>
		<td><i class="{{ ttype[2] }}" style="color: {{ttype[1]}}"></i> {{ ttype[0] }}</td>
		<td><a href="{{ tool.url }}" target="_blank"><i class="bi bi-link-45deg"></i></a></td>
		<td><a href="{{ tool.doc_link }}" target="_blank"><i class="bi bi-file-earmark-text"></i></a></td>
		<td>{% for concept in tool.concepts %} <a href="{{ url_for('concept_detail', num=concept.id) }}"> <span
				class="badge rounded-pill bg-primary-subtle text-primary-emphasis"> {{ concept.concept_term }} </span></a>
			{% endfor %}
		</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
